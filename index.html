<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國樂團智能簽到系統 - 奢華美化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --accent: #f43f5e;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: linear-gradient(135deg, #f8faff 0%, #ffffff 50%, #f1f5ff 100%);
            min-height: 100vh;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#6366f1 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            opacity: 0.04;
            z-index: -1;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px -10px rgba(31, 38, 135, 0.1);
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            box-shadow: 0 12px 24px -8px rgba(99, 102, 241, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:active {
            transform: scale(0.96);
            box-shadow: 0 4px 8px -2px rgba(99, 102, 241, 0.4);
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .pulse-effect::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--primary);
            border-radius: 9999px;
            z-index: -1;
            animation: ripple 2s infinite ease-out;
        }

        .tab-btn { transition: all 0.4s ease; }
        .tab-btn.tab-active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.08);
            transform: translateY(-1px);
        }

        .fade-up { animation: fadeUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .hide-scroll::-webkit-scrollbar { display: none; }
        
        .app-icon-card {
            width: 85px;
            height: 85px;
            background: #ffffff;
            border-radius: 26px;
            box-shadow: 10px 10px 25px #d1d9e6, -8px -8px 20px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.8rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .app-icon-card img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            z-index: 2;
        }

        input, select {
            border: 1px solid rgba(0, 0, 0, 0.03) !important;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary) !important;
            background: #ffffff !important;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.08) !important;
        }

        input:read-only {
            background-color: #f1f5f9 !important;
            color: #64748b !important;
            cursor: not-allowed;
            border: 1px dashed #cbd5e1 !important;
        }
    </style>
</head>
<body class="pb-10">

    <!-- 頂部導覽列 -->
    <nav id="nav-bar" class="hidden fixed top-0 w-full max-w-md z-50 p-4 text-center flex justify-center">
        <div class="glass-panel rounded-[22px] p-2 flex justify-between items-center px-4 border-white/60 w-full shadow-lg">
            <div class="flex items-center gap-3 text-center">
                <div class="relative flex items-center justify-center">
                    <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
                    <div class="absolute w-4 h-4 rounded-full border border-emerald-400 animate-ping opacity-20"></div>
                </div>
                <span id="nav-user-info" class="text-sm font-bold text-slate-700 tracking-tight text-center">正在登入...</span>
            </div>
            <button onclick="handleLogout()" class="bg-slate-50 text-slate-500 px-4 py-2 rounded-xl text-[11px] font-black hover:bg-rose-50 hover:text-rose-500 transition-all flex items-center gap-2 border border-slate-100 hover:border-rose-100 shadow-sm">
                <i data-lucide="power" class="w-3.5 h-3.5"></i>登出
            </button>
        </div>
    </nav>

    <main id="app" class="w-full max-w-md px-6 pt-6 sm:pt-10">
        
        <!-- 登入介面 -->
        <section id="login-view" class="space-y-5 fade-up text-center">
            <div>
                <div class="app-icon-card">
                    <img src="Baiyang.png" alt="Logo" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=CY&backgroundColor=6366f1';">
                </div>
                <h1 class="text-2xl font-[900] text-slate-800 tracking-tighter mb-1 text-center">崇正國樂團</h1>
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-50 border border-indigo-100 text-center mx-auto shadow-sm">
                    <span class="w-1.5 h-1.5 rounded-full bg-indigo-500"></span>
                    <p class="text-indigo-600 text-[9px] font-black uppercase tracking-widest text-center">Smart Sign-in System</p>
                </div>
            </div>

            <div class="glass-panel p-7 rounded-[32px] space-y-5 shadow-xl text-center">
                <div class="space-y-3">
                    <div class="group relative">
                        <i data-lucide="mail" class="absolute left-5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="text" id="login-email" class="w-full pl-14 pr-6 py-4 rounded-[18px] bg-slate-100/50 outline-none border-none text-sm font-medium text-center" placeholder="帳號 / 電子郵件">
                    </div>
                    <div class="group relative">
                        <i data-lucide="key-round" class="absolute left-5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>

                    </div>
                </div>
                <button id="login-submit-btn" onclick="handleLogin()" class="w-full btn-premium text-white font-black py-4 rounded-[20px] text-lg tracking-wide flex items-center justify-center gap-2 text-center shadow-lg active:scale-95 transition-all">
                    立即登入 <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
                <div class="text-center pt-1">
                    <button onclick="switchAuthMode('register')" class="text-slate-400 text-xs font-bold hover:text-indigo-600 transition-colors text-center underline decoration-indigo-200 underline-offset-4">註冊新成員</button>
                </div>
            </div>
        </section>

        <!-- 註冊介面 -->
        <section id="register-view" class="hidden space-y-6 fade-up text-center">
            <h2 class="text-2xl font-[900] text-slate-800 tracking-tight text-center">成員註冊</h2>
            <div class="glass-panel p-8 rounded-[32px] space-y-4 text-center shadow-xl">
                <input type="text" id="reg-name" class="w-full px-6 py-4 rounded-[18px] bg-slate-100/50 outline-none border-none text-sm font-bold text-center" placeholder="您的真實姓名">
                <div class="grid grid-cols-2 gap-4">
                    <select id="reg-section" onchange="updateInstrumentOptions()" class="px-5 py-4 rounded-[18px] bg-slate-100/50 border-none outline-none text-sm font-bold appearance-none text-center">
                        <option value="">選擇組別</option>
                        <option value="吹管組">吹管組</option><option value="拉弦組">拉弦組</option><option value="彈撥組">彈撥組</option><option value="揚打組">揚打組</option><option value="低音組">低音組</option>
                    </select>
                    <select id="reg-instrument" class="px-5 py-4 rounded-[18px] bg-slate-100/50 border-none outline-none text-sm font-bold appearance-none text-center">
                        <option value="">選擇樂器</option>

                </div>
                <input type="email" id="reg-email" class="w-full px-6 py-4 rounded-[18px] bg-slate-100/50 border-none outline-none text-sm font-bold text-center" placeholder="常用 Email">
                <input type="password" id="reg-password" class="w-full px-6 py-4 rounded-[18px] bg-slate-100/50 border-none outline-none text-sm font-bold text-center" placeholder="設定登入密碼">
                
                <button id="reg-submit-btn" onclick="handleRegister()" class="w-full btn-premium text-white font-black py-4 rounded-[20px] mt-4 tracking-wide text-center shadow-lg active:scale-95 transition-all text-center">確認加入</button>

            </div>
        </section>

        <!-- 儀表板主介面 -->

            <!-- 時數儀表盤 -->
            <div class="glass-panel p-7 rounded-[36px] border-white/80 w-full text-center shadow-xl">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-left">
                        <h2 class="text-2xl font-[900] text-slate-800 leading-none" id="user-display">你好</h2>
                        <div id="info-badge" class="mt-2 px-3 py-1 rounded-full bg-indigo-500/10 text-indigo-600 text-[10px] font-black tracking-widest inline-block uppercase">載入中...</div>
                    </div>
                    <!-- 個人檔案按鈕 (右上角) -->
                    <button onclick="openProfileModal()" class="w-12 h-12 rounded-[18px] bg-indigo-50 flex items-center justify-center text-indigo-600 shadow-sm border border-indigo-100 hover:bg-indigo-100 transition-all active:scale-90 group text-center">
                        <i data-lucide="user-round" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <div class="relative overflow-hidden bg-gradient-to-br from-slate-800 to-slate-900 p-8 rounded-[32px] text-white shadow-2xl text-center flex flex-col items-center">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-500/10 rounded-full -mr-12 -mt-12 blur-3xl text-center"></div>
                    <p class="text-[9px] opacity-50 font-black tracking-[0.3em] mb-2 uppercase text-center">Rehearsal Statistics</p>
                    <div class="flex items-baseline gap-2 justify-center text-center">
                        <h3 id="total-duration-display" class="text-5xl font-[900] tracking-tighter text-center">0</h3>
                        <span class="text-xs font-bold opacity-60 text-center uppercase tracking-widest">Hours</span>
                    </div>
                </div>

                <!-- 簽到互動區 -->
                <div class="mt-10 text-center flex flex-col items-center">
                    <div class="mb-6 space-y-1 text-center">
                        <p id="current-event-display" class="text-sm font-bold text-slate-500 text-center tracking-tight">正在同步...</p>
                        <p id="checkin-time-display" class="text-indigo-500 text-[11px] font-black uppercase tracking-widest opacity-0 transition-opacity text-center">--:--</p>
                    </div>
                    <div class="relative text-center">
                        <button id="checkin-btn" onclick="submitCheckin()" disabled class="relative z-10 w-36 h-36 bg-slate-200 rounded-full text-white font-black shadow-2xl flex flex-col items-center justify-center transition-all duration-700 border-[10px] border-white overflow-hidden text-center hover:scale-105 active:scale-95 cursor-pointer">
                            <i data-lucide="scan-face" class="w-12 h-12 mb-2 text-center"></i>
                            <span class="text-lg tracking-tight text-center">簽到</span>
                        </button>
                        <div id="btn-pulse" class="absolute inset-0 rounded-full text-center"></div>
                    </div>
                </div>
            </div>

            <!-- 選項卡 -->
            <div id="tab-nav" class="flex bg-slate-200/50 p-1.5 rounded-[22px] border border-white/50 backdrop-blur-md w-full text-center shadow-inner">
                <button onclick="switchTab('history')" id="btn-history" class="flex-1 py-4 text-xs font-black rounded-[18px] transition-all tab-btn tab-active text-center flex flex-col items-center justify-center">
                    <i data-lucide="clipboard-list" class="w-4 h-4 mb-1.5"></i>我的紀錄
                </button>
                <button onclick="switchTab('monitor')" id="btn-monitor" class="hidden flex-1 py-4 text-xs font-black rounded-[18px] transition-all tab-btn text-slate-500 text-center flex flex-col items-center justify-center">
                    <i data-lucide="users" class="w-4 h-4 mb-1.5"></i>組員名單
                </button>
                <button onclick="switchTab('admin')" id="btn-admin" class="hidden flex-1 py-4 text-xs font-black rounded-[18px] transition-all tab-btn text-slate-500 text-center flex flex-col items-center justify-center">
                    <i data-lucide="settings" class="w-4 h-4 mb-1.5"></i>管理中心
                </button>
            </div>

            <div id="history-section" class="space-y-4 w-full text-center">
                <div id="attendance-list" class="space-y-3 w-full text-center"></div>
            </div>

            <!-- 監控區域 -->
            <div id="monitor-section" class="hidden animate-in w-full text-center">
                <div class="glass-panel p-6 rounded-[32px] w-full text-center shadow-lg">
                    <div class="flex justify-between items-center mb-6 px-1 text-center">
                        <h4 class="font-[900] text-slate-800 text-lg tracking-tight text-center" id="monitor-title">全員狀態</h4>
                        <button onclick="loadRealtimeStatus()" class="w-10 h-10 bg-white shadow-sm border border-slate-100 text-indigo-600 rounded-xl flex items-center justify-center hover:rotate-180 transition-all duration-500 text-center"><i data-lucide="refresh-cw" class="w-5 h-5 text-center"></i></button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6 text-center">
                        <div class="bg-emerald-500/5 p-4 rounded-[22px] border border-emerald-100/50 text-center flex flex-col items-center">
                            <p class="text-[9px] text-emerald-600 font-black uppercase tracking-widest mb-1 text-center">Present</p>
                            <p class="text-3xl font-[900] text-emerald-700 text-center leading-none" id="stat-present">0</p>
                        </div>
                        <div class="bg-rose-500/5 p-4 rounded-[22px] border border-rose-100/50 text-center flex flex-col items-center">
                            <p class="text-[9px] text-rose-600 font-black uppercase tracking-widest mb-1 text-center">Absent</p>
                            <p class="text-3xl font-[900] text-rose-700 text-center leading-none" id="stat-absent">0</p>
                        </div>
                    </div>
                    <div id="realtime-status-list" class="space-y-3 max-h-[500px] overflow-y-auto hide-scroll pr-1 w-full text-center"></div>
                </div>
            </div>

            <!-- 管理區域 -->
            <div id="admin-section" class="hidden animate-in w-full text-center">
                <div class="glass-panel p-6 rounded-[32px] w-full text-center shadow-lg">
                    <div class="flex justify-between items-center mb-6 px-1 text-center">
                        <h4 class="font-[900] text-slate-800 text-lg tracking-tight text-center">活動廣播中心</h4>
                        <button id="admin-add-btn" onclick="openEditModal(null)" class="hidden bg-indigo-600 text-white px-5 py-2.5 rounded-2xl text-[11px] font-black shadow-lg shadow-indigo-200 flex items-center justify-center gap-2 text-center"><i data-lucide="plus-circle" class="w-4 h-4 text-center"></i>新增活動</button>
                    </div>
                    <div id="admin-event-list" class="space-y-4 w-full text-center"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- 彈窗: 個人檔案 -->
    <div id="profile-modal" class="hidden fixed inset-0 z-[130] flex items-center justify-center p-6 text-center">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-md text-center" onclick="closeProfileModal()"></div>
        <div class="bg-white w-full max-w-sm rounded-[40px] shadow-2xl p-8 relative fade-up flex flex-col items-center text-center shadow-[0_20px_50px_rgba(0,0,0,0.3)]">
            <div class="w-24 h-24 rounded-[32px] bg-slate-800 text-white flex items-center justify-center font-[900] text-3xl mb-4 shadow-xl border-4 border-white text-center" id="profile-initial">-</div>
            
            <div class="w-full space-y-2 mb-6 text-center">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">個人姓名 (僅本人可修改)</label>
                <input type="text" id="profile-name-input" class="w-full px-4 py-3 rounded-2xl bg-slate-50 border-none outline-none font-[900] text-xl text-center text-slate-800 tracking-tight shadow-inner">
                <p class="text-slate-400 text-xs font-black tracking-widest uppercase text-center mt-1" id="profile-role">-</p>
            </div>

            <div class="w-full space-y-4 text-center">
                <div class="space-y-2 text-center">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">負責樂器</label>
                    <select id="profile-instrument-input" class="w-full px-4 py-3.5 rounded-2xl bg-slate-50 border-none outline-none font-bold text-center appearance-none text-slate-700 shadow-sm"></select>
                </div>
                
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-[20px] border border-slate-100 text-center">
                    <span class="text-[10px] font-black text-slate-500 uppercase text-center">所屬組別</span>
                    <span class="text-sm font-bold text-slate-700 text-right text-center" id="profile-section-display">-</span>
                </div>
                
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-[20px] border border-slate-100 text-center">
                    <span class="text-[10px] font-black text-slate-500 uppercase text-center">登入帳號</span>
                    <span class="text-sm font-bold text-slate-700 truncate max-w-[150px] text-right text-center" id="profile-email">-</span>
                </div>

                <div class="mt-4 pt-4 border-t border-slate-100 space-y-3 text-center">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest text-center">修改密碼</p>
                    <div class="relative text-center">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 text-center"></i>
                        <input type="password" id="profile-new-password" class="w-full pl-11 pr-4 py-3.5 rounded-2xl bg-slate-100/80 outline-none border-none text-xs font-bold text-center" placeholder="不變請留空">
                    </div>
                    <button id="update-password-btn" onclick="handleUpdatePassword()" class="w-full py-3.5 btn-premium text-white font-black rounded-2xl text-xs shadow-lg text-center transition-all text-center">更新個人資料</button>
                </div>
            </div>
            <button onclick="closeProfileModal()" class="mt-8 text-slate-400 text-[10px] font-black uppercase tracking-widest text-center hover:text-indigo-600 transition-colors text-center">取消並返回</button>
        </div>
    </div>

    <!-- 彈窗: 輔助編輯成員 -->
    <div id="member-edit-modal" class="hidden fixed inset-0 z-[120] flex items-center justify-center p-6 text-center">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-md text-center" onclick="closeMemberEditModal()"></div>
        <div class="bg-white w-full max-w-sm rounded-[36px] shadow-2xl p-8 relative fade-up text-center">
            <h3 class="text-xl font-[900] text-slate-800 mb-8 text-center tracking-tight text-center">成員資料管理</h3>
            <div class="space-y-4 text-center">
                <div class="space-y-1 text-center">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">姓名 (限本人修改)</label>
                    <input type="text" id="edit-member-name" class="w-full px-6 py-4 rounded-[18px] bg-slate-50 outline-none border-none font-bold text-center shadow-inner" readonly>
                </div>
                <div class="space-y-1 text-center">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">負責樂器</label>
                    <select id="edit-member-instrument" class="w-full px-6 py-4 rounded-[18px] bg-slate-50 border-none outline-none font-bold appearance-none text-center shadow-sm"></select>
                </div>
                <div id="role-edit-container" class="space-y-1 hidden text-center">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">系統權限</label>
                    <select id="edit-member-role" class="w-full px-6 py-4 rounded-[18px] bg-slate-50 border-none outline-none font-bold appearance-none text-center shadow-sm">
                        <option value="Member">一般團員</option>
                        <option value="Leader">組長 (Leader)</option>
                        <option value="Officer">幹部 (Officer)</option>
                        <option value="Admin">最高管理員 (Admin)</option>
                    </select>
                </div>
                
                <div id="modifier-info-container" class="text-center bg-slate-50 p-3 rounded-2xl border border-slate-100 mt-2 hidden text-center shadow-inner">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1 text-center">最後修改紀錄</p>
                    <p id="edit-member-modifier" class="text-[10px] font-bold text-slate-500 text-center"></p>
                </div>
                <input type="hidden" id="edit-member-email">
            </div>
            <div class="flex gap-4 mt-8 text-center">
                <button onclick="closeMemberEditModal()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-[20px] font-black text-sm text-center">取消</button>
                <button id="save-member-btn" onclick="saveMemberInfo()" class="flex-1 py-4 btn-premium text-white rounded-[20px] font-black text-sm text-center shadow-lg text-center">儲存變更</button>
            </div>
        </div>
    </div>

    <script>
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwS0EK9xx29RfOOIX2kxVkJAxMhc5_CIYKMUHnM04DL-RefCpq55KC2c3CHRPepsThH/exec";
        let currentUser = null, currentEventData = null, allEvents = [], editingId = null;

        function getAbsenceLabelClass(count) {
            if (count <= 0) return 'bg-emerald-500 text-white';
            if (count === 1) return 'bg-yellow-400 text-slate-800';
            if (count === 2) return 'bg-orange-500 text-white';
            return 'bg-rose-600 text-white';
        }

        function getAbsenceBlockClass(count) {
            if (count <= 0) return 'bg-emerald-50 text-emerald-600 border-emerald-100';
            if (count === 1) return 'bg-yellow-50 text-yellow-700 border-yellow-100';

        function formatDurationDisplay(dur) {
            if (!dur) return "0時0分";
            const s = String(dur);
            if (s.includes('1899-12-') || s.includes('T')) { try { const date = new Date(s); return `${date.getHours()}時${date.getMinutes()}分`; } catch(e) { return "0時0分"; } }
            return s;
        }

            const end = document.getElementById('edit-end').value;
            if(!name) return showToast("請輸入活動名稱", true); 
            showToast("正在儲存設定..."); 
            const res = await callBackend('saveEvent', { id: editingId, name: name, date: date, startTime: start, endTime: end }); 
            if (res?.success) { showToast("設定已儲存成功！"); closeEditModal(); loadEventList(); } 
        }

        function showToast(m, e=false) { 
            const t = document.getElementById('toast'); 
            const msg = document.getElementById('toast-msg'); 
            const icon = document.getElementById('toast-icon');
            if (!t || !msg || !icon) return;

            msg.innerText = m; 
            t.className = `fixed top-12 left-1/2 -translate-x-1/2 flex items-center justify-center gap-3 px-6 py-4 rounded-[22px] glass-panel shadow-2xl z-[200] transition-all transform duration-500 border-white text-center ${e?'text-rose-500':'text-indigo-600'}`; 
            icon.setAttribute('data-lucide', e ? 'alert-circle' : 'check-circle');
            t.classList.remove('hidden'); 
            safeCreateIcons();
            setTimeout(() => { 
                t.classList.add('opacity-0'); 
                setTimeout(() => { t.classList.add('hidden'); t.classList.remove('opacity-0'); }, 500); 
            }, 3000); 
        }

        function setBtnLoading(btn, isLoading, text) { 
            if (!btn) return;
            btn.innerHTML = isLoading ? '<i data-lucide="loader-2" class="w-5 h-5 animate-spin mx-auto text-center text-center"></i>' : text; 
            btn.disabled = isLoading; 
            btn.classList.toggle('opacity-70', isLoading); 
            safeCreateIcons(); 
        }

        function handleLogout() { location.reload(); }

        function switchAuthMode(mode) { 
            const loginView = document.getElementById('login-view');
            const regView = document.getElementById('register-view');
            if (loginView) loginView.classList.toggle('hidden', mode === 'register'); 
            if (regView) regView.classList.toggle('hidden', mode === 'login'); 
        }
    </script>
</body>
</html>
